<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/unhingedbarney/unhingedbarney.github.io/contents/episodes');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.name.includes('.html')) return;
           htmlString += `<li><a href="/watch?episodeID=${encodeURIComponent(file.name.replace('.mp4', ''))}">Episode ${file.name.replace('.mp4', '')}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
